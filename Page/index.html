<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="login-container active">
        <div class="warpper">
            <span class="icon-close">
                <i class="fa-solid fa-x"></i>
            </span>
            <div class="form-container login">
                <form id="form1">
                    <h1>Login</h1>
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="#">Forgot password</a>
                    </div>
                    <button class="btn-login">Login</button>
                    <div class="login-register">
                        <p>I don't have an account? <a href="#" class="login-link">Register</a></p>
                    </div>
                </form>
            </div>

            <div class="form-container register">
                <form id="form1">
                    <h1>Register</h1>
                    <div class="form-group">
                        <input type="text" placeholder="Username" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Confirm Password" required>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Agree to the terms & coditions</label>
                    </div>
                    <button class="btn-login">Accecpt</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="register-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">Store</a>
                <a href="#">Setting</a>
                <a href="#">Shopping cart</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
    </header>
    
    <script src="script.js"></script>
</body>
</html>
